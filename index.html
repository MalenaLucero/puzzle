<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puzzle Challenge</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="main.js" type="text/javascript"></script>
</head>
<body onload="initialize()">
    <h1>Puzzle Challenge</h1>
    <div class="main-container">
        <div id="puzzle-container" class="puzzle-container"></div>
        <div class="winning hide" id="winningMessage">You won!</div>
        <div>
           <button type="button" onclick="initialize()">Shuffle</button> 
           <button type="button" onclick="showPicture()">Show picture</button>
        </div>
    </div>
    <div class="input-container">
        <div>
            <input id="width" placeholder="Width">
            <input id="height" placeholder="Height"> 
        </div>
        <button type="button" onclick="getInputByUser()">New puzzle</button>
    </div>
</body>
</html>
