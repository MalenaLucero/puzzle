<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puzzle challenge</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="main.js" type="text/javascript"></script>
</head>
<body onload="initialize()">
    <div class="main-container">
        <div class="puzzle-container">
            <div class="piece0" id="piece0" onclick="movePiece(0)"></div>
            <div class="piece1" id="piece1" onclick="movePiece(1)"></div>
            <div class="piece2" id="piece2" onclick="movePiece(2)"></div>
            <div class="piece3" id="piece3" onclick="movePiece(3)"></div>
            <div class="piece4" id="piece4" onclick="movePiece(4)"></div>
            <div class="piece5" id="piece5" onclick="movePiece(5)"></div>
            <div class="piece6" id="piece6" onclick="movePiece(6)"></div>
            <div class="piece7" id="piece7" onclick="movePiece(7)"></div>
            <div class="piece8" id="piece8" onclick="movePiece(8)"></div>
            <div class="piece9" id="piece9" onclick="movePiece(9)"></div>
            <div class="piece10" id="piece10" onclick="movePiece(10)"></div>
            <div class="piece11" id="piece11" onclick="movePiece(11)"></div>
            <div class="piece12" id="piece12" onclick="movePiece(12)"></div>
            <div class="piece13" id="piece13" onclick="movePiece(13)"></div>
            <div class="piece14" id="piece14" onclick="movePiece(14)"></div>
            <div class="piece15" id="piece15" onclick="movePiece(15)"></div>
        </div>
        <div class="winning hide" id="winningMessage">You won!</div>
        <button type="button" onclick="initialize()">Shuffle</button>
    </div>
    
</body>
</html>
