<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puzzle challenge</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="main.js" type="text/javascript"></script>
</head>
<body onload="initialize()">
    <div class="main-container">
        <div>
            <input id="width" placeholder="Width">
            <input id="height" placeholder="Height">
            <button type="button" onclick="getInputByUser()">New puzzle</button>
        </div>
        <div id="puzzle-container" class="puzzle-container"></div>
        <div class="winning hide" id="winningMessage">You won!</div>
        <button type="button" onclick="initialize()">Shuffle</button>
    </div>
</body>
</html>
